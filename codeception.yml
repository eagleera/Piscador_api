# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://api.piscador
                    depends: PhpBrowser
                    part: Json
                - Db:
                    dsn: 'pgsql:host=localhost;dbname=testdb'
                    user: 'homestead'
                    password: 'secret'
                    dump: 'dump.dump'
                    cleanup: true
                    populate: true
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true